apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: log-output-and-pingpong-route
  namespace: exercises
spec:
  parentRefs:
    - name: my-gateway
  rules:
    # ðŸŸ¢ Rule for ping-pong
    - matches:
        - path:
            type: PathPrefix
            value: /pingpong
        - path:
            type: PathPrefix
            value: /pings
      backendRefs:
        - name: ping-pong-service
          port: 80
    # ðŸŸ£ Catch-all rule for everything else
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: log-output-service
          port: 80

