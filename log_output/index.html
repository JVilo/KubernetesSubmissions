<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Log Output Status</title>
</head>
<body>
  <p id="status">Loading status...</p>

  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        document.getElementById('status').textContent = `${data.timestamp} ${data.random_string}`;
      } catch (err) {
        document.getElementById('status').textContent = 'Error loading status';
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000); // update every 5 seconds
  </script>
</body>
</html>
