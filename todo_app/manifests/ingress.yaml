apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app
  namespace: project
spec:
  rules:
    - host: todo-app.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: todo-backend-service
                port:
                  number: 80
