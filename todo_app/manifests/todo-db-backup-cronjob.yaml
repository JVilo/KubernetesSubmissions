apiVersion: batch/v1
kind: CronJob
metadata:
  name: random-todo-generator
  namespace: project
spec:
  schedule: "0 * * * *"  # every minute for testing
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: todo-generator
              image: alpine:3.18
              command:
                - /bin/sh
                - -c
                - |
                  apk add --no-cache curl bash
                  URL=$(curl -s -I https://en.wikipedia.org/wiki/Special:Random | grep -i location | awk '{print $2}' | tr -d '\r')
                  echo "Generated random article: $URL"
                  curl -X POST -H "Content-Type: application/json" \
                       -d "{\"todo\":\"Read $URL\"}" \
                       http://todo-backend-service:80/api/todos
