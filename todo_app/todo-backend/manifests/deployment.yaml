apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: jvilo/todo-backend:2.8
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: todo-db-config
            - secretRef:
                name: todo-db-secret
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
  namespace: project
spec:
  selector:
    app: todo-backend
  ports:
    - port: 80
      targetPort: 8080
